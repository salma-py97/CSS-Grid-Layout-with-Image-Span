<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Health Panel</title>
</head>
<body>
    <div class="grid">
        <div class="box box-1 bg-1"><h2>16<span> | 24</span></h2><p>Goals Completed</p></div>
        <div class="box box-2 bg-1"><i class="fas fa-battery-three-quarters fa-2x"></i><p>Battery</p></div>
        <div class="box box-3 bg-2"><i class="fas fa-running fa-2x"></i><p>Miles</p></div>
        <div class="box box-4 bg-1"><h2>36 &deg;</h2><p>Temperature</p></div>
        <div class="box box-5 bg-1"><i class="fas fa-bed fa-2x"></i><p>Sleep Keep</p></div>
        <div class="box box-6 bg-2"><h2>98<span> bpm</span></h2><p>Heart Rate</p></div>
        <div class="box box-7 bg-1"><h2>170<span> lbs</span></h2><p>Weight</p></div>
        <div class="box box-8 bg-1"><h2>28<span> %</span></h2><p>Fat Percentage</p></div>
        <div class="box box-9 bg-2"><h2>118<span> mgdl</span></h2><p>Blood Glucose</p></div>
        <div class="box box-10 bg-2"><h2>680<span> kcal</span></h2><p>AVG Consumption</p></div>
        <div class="box box-11 bg-2"><i class="fas fa-dumbbell fa-2x"></i><p>Workouts</p></div>
        <div class="box box-12 bg-2"><h2>85<span> %</span></h2><p>Body Hydration</p></div>
    </div>



</body>
</html>
